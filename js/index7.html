<body>
    <h1>Objects in JS</h1>

    <p id="output"></p>

    <script src="index7.js"></script>

    <script>
        //constructor function
        function CollegeStudent(first, last, email) {
            this.firstName = first;
            this.lastName = last;
            this.email = email;
        };

        //prototype method the below function will be inherited by all
        //instances created for CollegeStudent
        CollegeStudent.prototype.fullName = function () {
            return this.firstName + " " + this.lastName + " " + this.email;
        };

        //new instance of CollegeStudent
        let studentInfo = new CollegeStudent(student.firstName, student.lastName, student.email);

        //calling the prototype function using object instance
        output.innerHTML = studentInfo.fullName();

        //Inheritance
        SchoolStudent.prototype = Object.create(CollegeStudent.prototype);
        let studentInfo2 = new SchoolStudent(student.firstName, student.lastName, student.email);
        output.innerHTML = studentInfo2.fullName();


</script>
