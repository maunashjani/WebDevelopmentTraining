    <h1>Objects in JS</h1>

    <p id="output"></p>

    <script src="index7.js"></script>

    <script>
        //constructor function
        function CollegeStudent(first, last) {
            this.firstName = first;
            this.lastName = last;
        };

        //prototype method the below function will be inhereted by all
        //instances created for CollegeStudent
        CollegeStudent.prototype.fullName = function () {
            return this.firstName + " " + this.lastName;
        };

        output.innerHTML = studentInfo.fullName();
    </script>
