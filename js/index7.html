<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Objects in JS</h1>

    <p id="output"></p>

    <script>
        let student = {
            firstName: "John",
            lastName: "Doe",
            marks: 70,
            email: "john@example.com",
            address: {
                buildingName: "demo building",
                city: "demo city",
                pincode: 123456
            }
        };

        var output = document.getElementById("output");

        output.innerHTML =
            `${student.firstName},
        ${student.lastName},
        ${student.marks},
        ${student.email},
        ${student.address.buildingName},
        ${student.address.city},
        ${student.address.pincode}
        `;

    </script>
</body>

</html>
