<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>

    <script>
        function checkVotingEligible() {
            let output = document.getElementById("output");

            let age = 20;
            
            if(age <= 18) {
                output.innerHTML = "Not eligible";
            }
            else {
                output.innerHTML = "Eligible";
            }
        }

        checkVotingEligible();

    </script>
</body>
</html>
