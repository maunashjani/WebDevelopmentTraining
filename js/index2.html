<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>

    <script>
        var output = document.getElementById("output");

        function checkVotingEligible(age) {
            
            let result = "Not Eligible";

            if(age >= 18) {
                result = "Eligible";
            }

            return result;
        }

        output.innerHTML = checkVotingEligible(27);

    </script>
</body>
</html>
